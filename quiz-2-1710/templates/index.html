<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI Character Viewer</title>
</head>
<body>
    <h1>Welcome to the SWAPI Character Viewer</h1>
    <form action="/character" method="get">
        <label for="character_id">Enter Character ID:</label>
        <input type="text" id="character_id" name="id">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
